<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet" />
    <title>Stats preview card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-text-part">
                <div class="block">
                    <h1>Get <span>insights</span> that help your business grow</h1>
                    <p class="text-description"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>
                <div class="stats">
                    <div class="stats-blocks">
                        <div class="stats-num">10k+</div>
                        <div class="stats-titles">Companies</div>
                    </div>
                </div>
                <div class="stats">
                    <div class="stats-blocks">
                        <div class="stats-num">314</div>
                        <div class="stats-titles">Templates</div>
                    </div>
                </div>
                <div class="stats">
                    <div class="stats-blocks">
                        <div class="stats-num">12M+</div>
                        <div class="stats-titles">Queries</div>
                    </div>
                </div>
            </div>
            <div class="card-img-part">
                <img class="img-desktop" src="/img/image-header-desktop.jpg" alt="hero-img">
                <img class="img-mobile" src="/img/image-header-mobile.jpg" alt="hero-img">
            </div>
        </div>
    </div>
</body>

</html>
